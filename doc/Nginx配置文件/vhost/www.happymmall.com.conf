upstream www.happymmall.com{
	#server www.happymmall.com:8080 weight=1;
	#server www.happymmall.com:9080 weight=1;
	server 127.0.0.1:8080 weight=1;
	server 127.0.0.1:9080 weight=1;
}

server{
    listen 80;
    autoindex on;
    server_name www.happymmall.com
    access_log D:\backendUtil\nginx-1.10.2\logs\access.log combined;
    index index.thml index.htm index.jsp index.php;
    #error_page 404 /404.html;
    if ( $query_string ~* ".*[\;'\<\>].*" ){	
	return 404;
    }
    location / {
	proxy_pass http://www.happymmall.com;
	add_header Access-Control-Allow-Oringin *;
    }
}